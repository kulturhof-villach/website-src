    about = "Das Kulturzentrum Kulturhof:Villach bringt seit 2011 verschiedenste Veranstaltungen und KünstlerInnen in die Villacher Innenstadt. Neben Eigenveranstaltungen mit Konzerten (inter)nationaler KünstlerInnen (Tiger Lillies, Peterlicht Nino aus Wien, Voodoo Jürgens,...) gibt es auch Theater, Kabarett, Lesungen, Workshops, Vorträge in Kooperation mit diversen Vereinen. Damit bietet der Kulturhof ein sehr breites Spektrum an Kulturprogramm, mit dem Anspruch auch all dem eine Bühne zu bieten, das sonst nirgends seinen Platz findet. Schreiben Sie dafür ein Email an [office@kulturhofvillach.at](mailto:office@kulturhofvillach.at)"
